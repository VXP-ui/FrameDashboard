
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0e0e0e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #00e676;
            font-weight: 500;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #00e676;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 230, 118, 0.4);
            border-radius: 5px;
            transform: scale(0);
            transition: transform 0.3s;
            z-index: -1;
        }
        button:hover {
            background-color: #00b248;
            box-shadow: 0 0 20px rgba(0, 230, 118, 0.7);
        }
        button:hover::before {
            transform: scale(1);
        }
        .status-section {
            margin-top: 20px;
            border-top: 1px solid #333;
            padding-top: 20px;
        }
        .status-item {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #2a2a2a;
            box-shadow: 0 1px 5px rgba(255, 255, 255, 0.1);
        }
        .status-item strong {
            color: #00e676;
        }
        #refreshMessage {
            text-align: center;
            margin-top: 10px;
            color: #00e676;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Status Dashboard</h1>
        
        <button id="refreshButton">Refresh Status</button>
        <p id="refreshMessage"></p>

        <div class="status-section">
            <h2>Status Information</h2>
            <div class="status-item">
                <strong>Last Script Update:</strong> <span id="lastUpdate">Not updated yet</span>
            </div>
            <div class="status-item">
                <strong>Last Refresh Time:</strong> <span id="lastRefresh">Never refreshed</span>
            </div>
            <div class="status-item">
                <strong>Offline/Downtime:</strong> <span id="downtime">No downtime reported</span>
            </div>
        </div>
    </div>

    <script>
        let lastUpdate = new Date().toLocaleString();
        let lastRefresh = "Never refreshed";
        let downtime = "No downtime reported";

        document.getElementById('refreshButton').addEventListener('click', function() {
            lastRefresh = new Date().toLocaleString();
            document.getElementById('refreshMessage').innerText = 'Status refreshed!';
            document.getElementById('lastRefresh').innerText = lastRefresh;
        });

        // Simulate updates and downtime
        setInterval(() => {
            lastUpdate = new Date().toLocaleString();
            document.getElementById('lastUpdate').innerText = lastUpdate;
            downtime = Math.random() < 0.2 ? "Currently experiencing downtime" : "No downtime reported";
            document.getElementById('downtime').innerText = downtime;
        }, 30000); // Update every 30 seconds
    </script>
</body>
</html>
